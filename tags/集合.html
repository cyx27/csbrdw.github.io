          <h1 id="Map"><a href="#Map" class="headerlink" title="Map"></a>Map</h1><p><strong>参数说明：</strong></p>
<ul>
<li>key - 键</li>
<li>remappingFunction - 重新映射函数，用于重新计算值</li>
</ul>
<h3 id="返回值"><a href="#返回值" class="headerlink" title="返回值"></a>返回值</h3><p>如果 key 对应的 value 不存在，则使用获取 remappingFunction 重新计算后的值，并保存为该 key 的 value，否则返回 value。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">default</span> V <span class="title function_">computeIfAbsent</span><span class="params">(K key,</span></span><br><span class="line"><span class="params">        Function&lt;? <span class="built_in">super</span> K, ? extends V&gt; mappingFunction)</span> &#123;</span><br><span class="line">    Objects.requireNonNull(mappingFunction);</span><br><span class="line">    V v;</span><br><span class="line">    <span class="keyword">if</span> ((v = get(key)) == <span class="literal">null</span>) &#123;</span><br><span class="line">        V newValue;</span><br><span class="line">        <span class="keyword">if</span> ((newValue = mappingFunction.apply(key)) != <span class="literal">null</span>) &#123;</span><br><span class="line">            put(key, newValue);</span><br><span class="line">            <span class="keyword">return</span> newValue;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> v;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>可使用 lambda 匿名函数</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Main</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="comment">// 创建一个 HashMap</span></span><br><span class="line">        HashMap&lt;String, Integer&gt; prices = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 往HashMap中添加映射项</span></span><br><span class="line">        prices.put(<span class="string">&quot;Shoes&quot;</span>, <span class="number">200</span>);</span><br><span class="line">        prices.put(<span class="string">&quot;Bag&quot;</span>, <span class="number">300</span>);</span><br><span class="line">        prices.put(<span class="string">&quot;Pant&quot;</span>, <span class="number">150</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;HashMap: &quot;</span> + prices);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 计算 Shirt 的值</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">shirtPrice</span> <span class="operator">=</span> prices.computeIfAbsent(<span class="string">&quot;Shirt&quot;</span>, key -&gt; <span class="number">280</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;Price of Shirt: &quot;</span> + shirtPrice);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 输出更新后的HashMap</span></span><br><span class="line">        System.out.println(<span class="string">&quot;Updated HashMap: &quot;</span> + prices);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>执行以上程序输出结果为：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">HashMap: &#123;Pant=150, Bag=300, Shoes=200&#125;</span><br><span class="line">Price of Shirt: 280</span><br><span class="line">Updated HashMap: &#123;Pant=150, Shirt=280, Bag=300, Shoes=200&#125;</span><br></pre></td></tr></table></figure>
